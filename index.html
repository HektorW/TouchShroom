<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport' />
    <title>Shrooms!</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- JAVASCRIPT -->
    <script defer type="text/javascript" src="js/socket.io.js"></script>
    <script defer type="text/javascript" src="js/controller.js"></script>
    <script defer type="text/javascript" src="js/game.js"></script>

    <script>
        window.onerror = function(e){
            alert(e);
        };
    </script>
</head>
<body>
    <!-- MESSAGES -->
    <div id="no_connect_msg" class='centered_msg hidden'>
        <div>
            <h2>Could not connect to server :(</h2>
        </div>
    </div>
    <div id="connected_msg" class='centered_msg hidden'>
        <div>
            <h2>Connected :)</h2>
        </div>
    </div>
    <div id="loading_msg" class="centered_msg hidden">
        <div>
            <h2>Loading...</h2>
        </div>
    </div>
    <!-- MESSAGES - END -->
    <div id="output"></div>

    <!-- SCREENS -->
    <div class="screen_wrapper">
        <div class="screen_cell">
            <!-- LOADING -->
            <div id="screen_loading" class="screen">
                <h2>Loading</h2>
            </div>

            <!-- NO CONNECT -->
            <div id="screen_noconnect" class="screen hidden">
                <h2>Can't connect!</h2>
                <img src="res/sad.png" alt="" style="width:20%">
            </div>

            <!-- START -->
            <div id="screen_start" class="screen hidden">
                <button id="btn_play">PLAY</button>
            </div>

            <!-- WAITING -->
            <div id="screen_waiting" class="screen hidden">
                <h2>Waiting for opponent!</h2>
                <img src="res/waiting.gif" alt="">
            </div>

            <!-- GAME  -->
            <div id="screen_game" class="screen hidden">
                <canvas id="canvas" width="600" height="400">
                    <p>Your browser doesn't seem to support the Canvas-element :(.</p>
                </canvas>
            </div>
        </div>
    </div>
</body>
</html>
