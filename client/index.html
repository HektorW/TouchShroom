<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport' />

  <title>Touchshroom</title>

  <link rel="stylesheet" href="bundle.css">
</head>
<body>
  <!-- DEBUG -->
  <div id="output"></div>

  <!-- SCREENS -->
  <div class="screen_wrapper">
    <div class="screen_cell">
      <!-- LOADING -->
      <div id="screen_loading" class="screen">
        <h2>Loading</h2>
        <img src="res/images/waiting.gif" alt="">
      </div>

      <!-- NO CONNECT -->
      <div id="screen_noconnect" class="screen hidden">
        <img src="res/images/surprised.png" alt="" style="width:20%">
        <h2>Can't connect!</h2>
      </div>

      <!-- START -->
      <div id="screen_start" class="screen hidden">
        <button id="btn_play">PLAY</button>
      </div>

      <!-- WAITING -->
      <div id="screen_waiting" class="screen hidden">
        <h2>Waiting for opponent!</h2>
        <img src="res/images/waiting.gif" alt="">
      </div>

      <!-- GAME  -->
      <div id="screen_game" class="screen hidden">
        <canvas id="canvas" width="600" height="400">
          <p>Your browser doesn't seem to support the Canvas-element :(.</p>
        </canvas>
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="screen_wrapper">
      <div class="screen_cell">
        <div class="screen">
          <div id="overlay_message"></div>
        </div>        
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
